<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Working with CSS animations</h1>
      <div class="box1">
        <p>Hello There, My name is Stephen. I am learning how to skew.</p>
      </div>
      <div class="box2" onclick="myFunction_set()"></div>
    </div>
  </body>

  <script>
    //Get the root element
    var r = document.querySelector(':root');
    let change = true

    //Create a function for getting a variable value
    function myFunction_get() {
      //Get the styles (properties and values) for the root
      var rs = getComputedStyle(r);
      //Alert the value --blue variable
      alert('The value of --blue is: ' + rs.getPropertyValue('--blue'));
    }

    //Create a function for setting a variable value
    function myFunction_set() {
      // set the value of variable --blue to another value (in this case lightblue)
      change = !change
      change ? r.style.setProperty('--blue', 'lightblue') : r.style.setProperty('--blue', '#1e90ff')
    }
  </script>
</html>
