<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="001.css">
		<title>Page Title</title>
	</head>
	<body>
		<div id="container">
            <div id="box"> </div>
        </div>
	</body>
    <script>
        // Starting position
        var pos = 0;
        // Our box element
        var box = document.getElementById("box");
        // The Interval Method
        t = setInterval(move, 500)

        function move() {
            if (pos >= 150){
                clearInterval(t)
            }
            else{
            pos += 2;
            box.style.left = pos + "px";
            }
        }
    </script>
</html>
