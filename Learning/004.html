<!DOCTYPE html>
<html style="background-color: aqua;">
    <head>
        <title>Manipulating style using JS</title>
    </head>
    <body>
        <div style="width: 200px;" id = "demo">
            Some text
        </div>
    </body>
    <script>
        var x = document.getElementById("demo");
        x.style.color = "rgb(150, 120, 100)";
        x.style.width = "100 px"
    </script>
</html>
